[pytest]
log_cli = true
log_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    requires_hived_executables: theese tests requires defined paths to binaries: hived, cli_wallet, get_dev_key and compress_block_log
