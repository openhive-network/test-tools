[build-system]
requires = ["poetry-core==1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "test-tools"
version = "0.0.0"
description = "Tools for testing hive software"
authors = ["Piotr Batko <pbatko@syncad.com>"]
readme = "readme.md"
repository = "https://gitlab.syncad.com/hive/test-tools"
packages = [
    { include = "test_tools", from = "package" },
]
source = [
    { name = "PyPI", priority = "primary" },
    { name = "gitlab-schemas", url = "https://gitlab.syncad.com/api/v4/projects/362/packages/pypi/simple", priority = "supplemental" }, # schemas
]


[tool.poetry.dependencies]
python = "^3.10"
requests = "2.27.1"
python-dateutil = "2.8.2"
abstractcp = "0.9.9"

schemas = "0.0.0.post236.dev0+5f473da"


[tool.poetry.group.dev.dependencies]
black = "22.8.0"
isort = { version = "5.10.1", extras = ["colors"] }
local-tools = { path = "tests/local-tools", develop = true }
pre-commit = "2.20.0"
pylint = "2.15.8"
pytest = "7.1.2"
pytest-xdist = "2.5.0"


[tool.black]
line-length = 120


[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["test_tools", "local_tools"]
force_sort_within_sections = true
order_by_type = false
