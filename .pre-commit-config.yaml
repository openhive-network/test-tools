repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: black
        name: Format code using Black
        entry: black
        language: system
        types: [ python ]
      - id: isort
        name: Reorder python imports
        entry: isort
        language: system
        types: [ python ]
      - id: pylint
        name: Lint code with pylint
        entry: pylint
        language: system
        types: [ python ]
      - id: mypy
        name: Type check code with mypy
        entry: mypy
        language: system
        types: [ python ]
