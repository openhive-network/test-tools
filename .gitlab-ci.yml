image: "$CI_REGISTRY_IMAGE/ci-cd-base-image"


stages:
  - static_code_analysis
  - tests


variables:
  # colors:
  TXT_BLUE: "\e[1;34m"
  TXT_CLEAR: "\e[0m"


.shared_tags: &shared_tags
  - hived-for-tests  # Change to 'public-runner-docker' when pylint will be updated


.configuration:
  before_script:
    - pip install ."[dev]"
    - python3 -V
    - pip -V
    - pip list


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| STATIC CODE ANALYSIS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

lint_code_with_pylint:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Lint all sources with pylint${TXT_CLEAR}" &&
      pylint package/test_tools tests/
    - echo -e "${TXT_BLUE}Lint user handles documentation${TXT_CLEAR}" &&
      pylint package/test_tools/__private/user_handles/handles/
        --load-plugins=pylint.extensions.docparams
        --accept-no-param-doc=false --default-docstring-type=sphinx
        --enable=missing-function-docstring
  tags: *shared_tags

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| STATIC CODE ANALYSIS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| TESTS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

run_unit_tests:
  stage: tests
  extends: .configuration
  needs: []  # to start immediately, without waiting for previous stages
  when: always  # to run even when static_code_analysis fails
  script:
    - export NUMBER_OF_PROCESSES=$(nproc)
    - export TESTS_TO_SKIP="not (test_multiple_accounts_creation or test_default_config_values)"
    - echo -e "${TXT_BLUE}Launching tests${TXT_CLEAR}" &&
      python3 -m pytest -n $NUMBER_OF_PROCESSES -k "$TESTS_TO_SKIP" --junitxml=report.xml tests/unit_tests
  artifacts:
    reports:
      junit: report.xml
  tags: *shared_tags

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| TESTS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
