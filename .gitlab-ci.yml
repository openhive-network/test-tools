stages:
  - static_code_analysis
  - tests


variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  PACKAGES_TO_CHECK: "package/test_tools/ tests/"
  # colors:
  TXT_BLUE: "\e[1;34m"
  TXT_CLEAR: "\e[0m"


include:
  - project: 'hive/common-ci-configuration'
    ref: fccc10fc5c8b847d82ca7446c957caa49a7440f6
    file: '/templates/python_projects.gitlab-ci.yml'


image: "${PYTHON_IMAGE}"

default:
  tags:
    - public-runner-docker


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| STATIC CODE ANALYSIS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

pre_commit_checks:
  stage: static_code_analysis
  extends: .pre_commit_checks_template

lint_code_with_ruff:
  stage: static_code_analysis
  extends: .lint_code_with_ruff_template

formatting_with_black_check:
  stage: static_code_analysis
  extends: .formatting_with_black_check_template

type_check_with_mypy:
  stage: static_code_analysis
  extends: .type_check_with_mypy_template


#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| STATIC CODE ANALYSIS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| TESTS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

unit_tests_launch:
  stage: tests
  extends: .project_develop_configuration_template
  needs: []  # to start immediately, without waiting for previous stages
  script:
    - echo -e "${TXT_BLUE}Launch unit tests${TXT_CLEAR}" &&
      pytest -n auto -m "not requires_hived_executables" --junitxml=report.xml tests/unit_tests
  artifacts:
    reports:
      junit: report.xml

test_hived_handle:
  stage: tests
  needs:
    job:
      unit_tests_launch
  extends: .project_develop_configuration_template
  variables:
    HIVED_HTTP_ENDPOINT: "https://api.hive.blog/"
  script:
    - if [ -z "${HIVED_HTTP_ENDPOINT}" ]; then HIVED_HTTP_ENDPOINT=""; else HIVED_HTTP_ENDPOINT="--hived-http-endpoint=${HIVED_HTTP_ENDPOINT}"; fi
    - echo -e "${TXT_BLUE}Launching tests...${TXT_CLEAR}"
    - cd tests/hived_handle_tests
    - python3 -m pytest -n auto --durations 0 --junitxml=${CI_PROJECT_DIR}/report.xml ${HIVED_HTTP_ENDPOINT}
    - echo -e "${TXT_BLUE}Tests succesfully...${TXT_CLEAR}"
  artifacts:
    when: always
    expire_in: 1 week
    reports:
      junit: $CI_PROJECT_DIR/report.xml

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| TESTS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
